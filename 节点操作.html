<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.wrap{
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="wrap" id="a">
			<div id="box">
			<p></p>
			<p></p>
			<p></p>
		</div>
		</div>
		
		<script type="text/javascript">
			var oDiv=document.getElementById('box');
			//var child=oDiv.children;//只找到儿子级别的元素
			//alert(child.length);
			//var obj=oDiv.nextElementSibling||oDiv.nextSibling;//找下一个兄弟节点	
			//var obj=oDiv.previousSibling||oDiv.previousElementSibling;//如果没有上一个兄弟节点的话就会报错
			//var obj=oDiv.parentElement;//找父级节点
			//oDiv.parentElement.removeChild(oDiv); //从页面中删除掉某个节点
			//alert(obj.nodeName);
			//insertBefore(添加那个子节点,添加在谁前面) 方法在您指定的已有子节点之前插入新的子节点。
			var p=oDiv.parentElement;
			p.removeChild(oDiv);//删掉之后增加回来
			p.appendChild(oDiv);//增加回来
			var a=document.createElement('a');
			a.href="#";
			a.innerHTML='lalalal';
			a.className='on';
			p.appendChild(a);
			oDiv.insertBefore(a,oDiv.firstChild);
			alert(oDiv.offsetParent.id);//找到最近的有position属性的父级，如果没有那么就是body
		
			
		</script>
	</body>
</html>
